<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>hoth</title>
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge,chrome=1"
        />
        <meta
            name="description"
            content="A Node.js framework based on fastify"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="https://psstatic.cdn.bcebos.com/timeliness/docsify/vue.css"
        />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'hoth',
                repo: 'https://github.com/searchfe/hoth',
                loadSidebar: true,
                loadNavbar: true,
                subMaxLevel: 2,
                copyCode: {
                    buttonText: '复制',
                    errorText: '出现了一些问题~',
                    successText: '已复制',
                },
            };
        </script>
        <!-- Docsify v4 -->
        <script src="https://psstatic.cdn.bcebos.com/timeliness/docsify/docsify@4.js"></script>
        <script src="https://psstatic.cdn.bcebos.com/timeliness/docsify/search.min.js"></script>
        <script src="https://psstatic.cdn.bcebos.com/timeliness/docsify/docsify-copy-code.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-typescript.min.js"></script>
    </body>
</html>
